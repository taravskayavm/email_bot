name: EmailBot CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff flake8 black mypy pytest pytest-cov

      - name: Syntax check
        run: |
          python -m compileall -q email_bot.py

      - name: Dependency check
        run: |
          pip check

      - name: Run static analysis
        run: |
          ruff check .
          mypy || true

      - name: Lint with Flake8
        run: |
          flake8 --max-line-length=100 .

      - name: Check formatting with Black
        run: |
          black --check --diff .

      - name: Run tests with Pytest
        run: |
          pytest --maxfail=1 --disable-warnings --cov=. --cov-report=term-missing

      - name: Run API contract tests
        run: |
          pytest -q tests/test_api_contract.py

      - name: Verify exports
        run: |
          python tools/check_email_clean_exports.py
